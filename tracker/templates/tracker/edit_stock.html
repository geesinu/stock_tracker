{% extends 'base.html' %}

{% block title %}Edit Stock{% endblock %}

{% block content %}
<div class="container">
  <h2>Edit Stock: {{ stock.symbol }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Edit</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
