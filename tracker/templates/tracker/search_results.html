<!-- tracker/templates/tracker/search_results.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if results %}
<ul>
  {% for stock in results %}
  <li>
    <a href="{% url 'stock_detail' stock.symbol %}">{{ stock.name }} ({{ stock.symbol }})</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No results found for "{{ query }}".</p>
{% endif %}
{% endblock %}
